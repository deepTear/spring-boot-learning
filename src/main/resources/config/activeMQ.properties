# ACTIVEMQ (ActiveMQProperties)
# URL of the ActiveMQ broker. Auto-generated by default.
#spring.activemq.broker-url=tcp://master:61616
spring.activemq.broker-url=failover:(tcp://master:61616,tcp://slave01:61616)

# Time to wait before considering a close complete. s
spring.activemq.close-timeout=15
# Whether the default broker URL should be in memory. Ignored if an explicit broker has been specified.
spring.activemq.in-memory=true
# Whether to stop message delivery before re-delivering messages from a rolled back transaction. This implies that message order is not preserved when this is enabled.
spring.activemq.non-blocking-redelivery=false
# Login password of the broker.
spring.activemq.password=
# Time to wait on message sends for a response. Set it to 0 to wait forever.  ms 
spring.activemq.send-timeout=0
# Login user of the broker.
spring.activemq.user=
# Whether to trust all packages. 
spring.activemq.packages.trust-all=
# Comma-separated list of specific packages to trust (when not trusting all packages).
spring.activemq.packages.trusted=
# Whether to block when a connection is requested and the pool is full. Set it to false to throw a "JMSException" instead.
spring.activemq.pool.block-if-full=true
# Blocking period before throwing an exception if the pool is still full.ms
spring.activemq.pool.block-if-full-timeout=-1
# Whether to create a connection on startup. Can be used to warm up the pool on startup.
spring.activemq.pool.create-connection-on-startup=true 
# Whether a PooledConnectionFactory should be created, instead of a regular ConnectionFactory.
spring.activemq.pool.enabled=false
# Connection expiration timeout. ms 
spring.activemq.pool.expiry-timeout=0
# Connection idle timeout.  s 
spring.activemq.pool.idle-timeout=30
# Maximum number of pooled connections.
spring.activemq.pool.max-connections=1
# Maximum number of active sessions per connection.
spring.activemq.pool.maximum-active-session-per-connection=500
# Reset the connection when a "JMSException" occurs.
spring.activemq.pool.reconnect-on-exception=true
# Time to sleep between runs of the idle connection eviction thread. When negative, no idle connection eviction thread runs.  ms 
spring.activemq.pool.time-between-expiration-check=-1
# Whether to use only one anonymous "MessageProducer" instance. Set it to false to create one "MessageProducer" every time one is required.
spring.activemq.pool.use-anonymous-producers=true
